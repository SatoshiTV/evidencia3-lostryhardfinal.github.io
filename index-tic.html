<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
  </style>
</head>
<body>
  <div class="game">
    <h2> Bienvenid@s a Tic Tac Toe</h2>
    <div class="board">
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
      <div class="cuadro" onclick="makeMove(this)"></div>
    </div>
    <div class="btnjug">
      <button id="playerXBtn" onclick="setPlayer('X')">Jugador X</button>
      <button id="playerOBtn" onclick="setPlayer('O')">Jugador O</button>
    </div>
    <div class="menu">
      <button id="startBtn" onclick="startGame()" disabled>Iniciar juego</button>
      <button id="nextBtn" onclick="nextGame()" disabled>Siguiente Ronda</button>
      <button id="finalBtn" onclick="finalGame()">Finalizar Juego</button>
    </div>
  </div>
  <script src="javascript-tic.js">
  </script>
</body>
</html>
